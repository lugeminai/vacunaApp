<section id="portfolio" class="bg-light" style="padding: 75px 0px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-uppercase section-heading">CONSULTAR PADRÓN DE VACUNACIÓN</h2>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-8">
            <form [formGroup]="consultarForm" class="form-horizontal">
                <div formGroupName="consultado">
                    <div class="form-group">
                        <label class="col-lg-8 control-label">DNI</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" formControlName="dni" />
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="col-lg-4 text-center">
                        <button href="#consultar" data-toggle="modal" type="success" class="btn btn-primary right" style="background-color: rgba(16, 39, 247, 0.877);" >CONSULTAR</button>
                        </div>
                    </div>
                </div>
            </form>                
            </div> 
        </div>
    </div>
</section>
