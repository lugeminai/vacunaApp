<header class="masthead" style="background-image: url(&quot;assets/img/backgrounds/header-bg.jpg&quot;);">
    <div class="container">
        <div class="intro-text">
            <div class="intro-heading text-uppercase"><span style="-webkit-text-stroke: 4px rgba(28, 27, 29, 0.692);">¡Bienvenido al Portal VacunaApp!</span></div>
            </div>
    </div>
</header>
<section id="portfolio" class="bg-light" style="padding: 75px 0px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-uppercase section-heading">REGISTRO PARA VACUNACIÓN</h2>
            </div>
        </div>
        <br>
        <br>

        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-8">
            <form [formGroup]="personaForm" class="form-horizontal">
                <div formGroupName="registrado">
                    <div class="form-group">
                        <label class="col-lg-8 control-label">DNI</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" formControlName="dni" />
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label class="col-lg-8 control-label">Nombres:</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" formControlName="nombre" />
                        </div>
                     </div>
                    <div class="form-group">
                        <label class="col-lg-8 control-label">Apellidos:</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" formControlName="apellido" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-8 control-label">Fecha de Nacimiento:</label>
                        <div class="col-lg-4">
                            <input type="date" class="form-control" formControlName="fechaNac" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-8 control-label">Teléfono Celular</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" formControlName="celular" />
                        </div>
                    </div>
    
    
                    <div class="form-group">
                        <label class="col-lg-8 control-label">Ubigeo</label>
                        <div class="col-lg-8">
                            <input list="datalistOptionUbigeo" class="form-control" formControlName="ubigeo" />
                            <datalist id="datalistOptionUbigeo">
                                <option label="Ubigeo 1" value="150101">
                                <option label="Ubigeo 2" value="150102">
                                <option label="Ubigeo 3" value="150301">
                                <option label="Ubigeo 4" value="150204">
                                <option label="Ubigeo 5" value="150205">
                                <option label="Ubigeo 6" value="150206">
                                <option label="Ubigeo 7" value="150701">
                                <option label="Ubigeo 8" value="150103">
                                <option label="Ubigeo 9" value="150201">
                            </datalist>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="text-center">
                    <button href="#confirmar" data-toggle="modal" type="success" class="btn btn-primary right" style="background-color: rgba(16, 39, 247, 0.877);" >Registrarse</button>
                    </div>
                </div>
            </form>
            </div>
            
        </div> 
    </div>
    <div id="confirmar" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header flex-column">
                    <div class="icon-box">
                        <i class="material-icons">Aceptación de los términos:</i>
                    </div>						
                    <h4 class="modal-title w-100">¡IMPORTANTE!</h4>	
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Al enviar esta informacion el usuario se compromete a cumplir con los lineamientos del Programa Nacional de Vacunación Covid-19</p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                    <button type="button" onclick="window.location.href='/gestionar'" class="btn btn-danger">SI</button>
                </div>
            </div>
        </div>
    </div> 
    <div>
    </div>
</section>
